{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Russian World Cup - Data">
    <meta name="author" content="DataDeer">
    <meta name="keywords" content="Data Science Analysis Big World Cup Football">

    <!-- Title Page-->
    <title>Dreams Dashboard</title>

    <!-- Favicons
    ================================================== -->
    <link rel="shortcut icon" href="{% static 'dreams/img/favicon.png' %}" type="image/x-icon">
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png">

    <!-- Fontfaces CSS-->
    <link href="{% static 'dreams/css/font-face.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'dreams/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'dreams/vendor/font-awesome-5/css/fontawesome-all.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'dreams/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="{% static 'dreams/vendor/bootstrap-4.1/bootstrap.min.css' %}" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="{% static 'dreams/vendor/animsition/animsition.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'dreams/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'dreams/vendor/wow/animate.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'dreams/vendor/css-hamburgers/hamburgers.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'dreams/vendor/slick/slick.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'dreams/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'dreams/vendor/perfect-scrollbar/perfect-scrollbar.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'dreams/css/theme.css' %}" rel="stylesheet" media="all">




</head>

<body class="animsition">

    <div class="page-wrapper">


        <!-- PAGE CONTAINER-->
        <div class="page-container">
            <!-- HEADER DESKTOP-->
            <header class="header-desktop">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="header-wrap">
                          <ul class="nav">
                            <li class="active"><a href="/main/">Preview&nbsp;&nbsp;</a></li>
                            <li><a href="/second/">Details</a></li>
                          </ul>
                            <div class="header-button">
                                <div class="noti-wrap">
                                  Dream Team - ACMRR
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <!-- END HEADER DESKTOP-->

            <!-- MAIN CONTENT-->
            {% block main %}
            {% endblock main %}
            <!-- END MAIN CONTENT-->
        </div>
        <!-- END PAGE CONTAINER-->

    </div>

    <!-- JS CONTENT-->
    <!-- Jquery JS-->
    <script src="{% static 'dreams/vendor/jquery-3.2.1.min.js' %}"></script>
    <!-- Bootstrap JS-->
    <script src="{% static 'dreams/vendor/bootstrap-4.1/popper.min.js' %}"></script>
    <script src="{% static 'dreams/vendor/bootstrap-4.1/bootstrap.min.js' %}"></script>
    <!-- Vendor JS       -->
    <script src="{% static 'dreams/vendor/slick/slick.min.js' %}">
    </script>
    <script src="{% static 'dreams/vendor/wow/wow.min.js' %}"></script>
    <script src="{% static 'dreams/vendor/animsition/animsition.min.js' %}"></script>
    <script src="{% static 'dreams/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js' %}">
    </script>
    <script src="{% static 'dreams/vendor/counter-up/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'dreams/vendor/counter-up/jquery.counterup.min.js' %}">
    </script>
    <script src="{% static 'dreams/vendor/circle-progress/circle-progress.min.js' %}"></script>
    <script src="{% static 'dreams/vendor/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
    <script src="{% static 'dreams/vendor/chartjs/Chart.bundle.min.js' %}"></script>
    <script src="{% static 'dreams/vendor/select2/select2.min.js' %}"></script>

    <!-- D3js -->
    <script src="{% static 'dreams/js/d3.min.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'dreams/js/main.js' %}"></script>
    <!-- END JS CONTENT-->




    {% block d3js %}
    {% endblock d3js %}




</body>

</html>
<!-- end document-->
